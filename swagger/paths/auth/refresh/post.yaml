tags:
  - Auth
summary: Refresh contact
operationId: refreshContact
description: 'Refresh a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "Refresh email"
            type: string
            example: 'world@gmail.com'
          password:
            description: "Refresh contacts password"
            type: number
            example: 12345
responses:
  '200':
    description: Refresh a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refresh session!
            data:
              type: object
              $ref: '../../../components/schemas/login.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'