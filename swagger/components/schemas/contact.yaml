type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: "Contacts id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contacts name"
    type: string
    example: 'Joy First'
  phoneNumber:
    description: "Contacts phone number"
    type: number
    example: '+3805011111111'
  email:
    description: "Contacts email"
    type: string
    example: 'world@gmail.com'
  isFavourite:
    description: 'Contacts is favourite'
    type: boolean
    example: true
  contactType:
    description: "Contacts type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contacts user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contacts photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.jpg